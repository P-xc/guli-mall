spring:
  cloud:
    gateway:
      routes:
        # product
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # third
        - id: third_route
          uri: lb://mall-third
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty(?<segment>.*),/$\{segment}
        # admin
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        # icu
        - id: icu_route
          uri: https://996.icu/#/zh_CN
          predicates:
            - Path=/icu
          filters:
            - RedirectTo=302,https://996.icu/#/zh_CN
config:
  version: v0.1