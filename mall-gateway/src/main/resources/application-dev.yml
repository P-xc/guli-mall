spring:
  cloud:
    gateway:
      routes:
        # product
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # member
        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # ware
        - id: ware_route
          uri: lb://mall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # third
        - id: third_route
          uri: lb://mall-third
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty(?<segment>.*),/$\{segment}
        # admin
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        # host
        - id: host_route
          uri: lb://mall-product
          predicates:
            - Host=gulimall.com
        # search-host
        - id: search_host_route
          uri: lb://mall-search
          predicates:
            - Host=search.gulimall.com
        # icu
        - id: icu_route
          uri: https://996.icu/#/zh_CN
          predicates:
            - Path=/icu
          filters:
            - RedirectTo=302,https://996.icu/#/zh_CN

  redis:
    host: redis-server
    password: lb82ndLF
    port: 6379
    database: 0

config:
  version: v0.1